<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Output</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Rectangle Area & Voter Eligibility</h2>

        <label>Enter Rectangle Width:</label>
        <input type="number" id="width">

        <label>Enter Rectangle Height:</label>
        <input type="number" id="height">

        <label>Enter Your Age:</label>
        <input type="number" id="age">

        <button onclick="calculateAll()">Show Result</button>

        <div class="output">
            <p id="areaResult"></p>
            <p id="voteResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
